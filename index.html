<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card flow">

    <img src="./assets/images/avatar-jessica.jpeg" alt="Headshot of Jessica Randall" class="main-image">
    
    <div class="profile flow">  
      <h1 class="profile__title">Jessica Randall</h1>
      <p class="profile__location">London, United Kingdom</p>
    </div><!-- end profile -->
    
    <p class="main-paragraph">"Front-end developer and avid reader."</p>

    <ul class="social flow">
      <li class="social__list-item">
        <a href="#" class="social__list-item__link">GitHub</a>
      </li>

      <li class="social__list-item">
        <a href="#" class="social__list-item__link">Frontend Mentor</a>
      </li>

      <li class="social__list-item">
        <a href="#" class="social__list-item__link">LinkedIn</a>
      </li>

      <li class="social__list-item">
        <a href="#" class="social__list-item__link">Twitter</a>
      </li>

      <li class="social__list-item">
        <a href="#" class="social__list-item__link">Instagram</a>
      </li>
    </ul><!-- end social-links -->

  </main><!-- end card -->
</body>
</html>
